<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img src="<%=require('./images/Avatar.png')%>" alt="фото Жак-Ив Кусто" class="profile__image">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <form name="edit" class="popup__form popup__form_type_edit" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text" name="name" minlength="2" maxlength="40" required id="name-input"
              class="popup__input popup__input_type_name" value="Жак-Ив Кусто" placeholder="Имя">
            <span class="popup__input-error" id="name-input-error"></span>
            <input
              type="text" name="about" minlength="2" maxlength="200" required id="about-input"
              class="popup__input popup__input_type_about" value="Исследователь океана" placeholder="О себе">
            <span class="popup__input-error" id="about-input-error"></span>
            <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card-add">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <form name="edit" class="popup__form popup__form_type_add" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input type="text" name="name" minlength="2" maxlength="30" required id="add-name-input"
                   class="popup__input popup__input_type_name" placeholder="Название">
            <span class="popup__input-error" id="add-name-input-error"></span>
            <input type="url" name="link" required id="add-link-input"
                   class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
            <span class="popup__input-error" id="add-link-input-error"></span>
            <button type="submit" class="popup__button-submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-view">
        <button type="button" class="popup__button-close"></button>
        <img class="popup__image" src="#" alt="Попап картинки">
        <p class="popup__image-caption"></p>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="add" class="popup__form popup__form_type_avatar" novalidate>
          <input type="url" name="link" required id="avatar-link-input" placeholder="Ссылка на аватар"
                 class="popup__input popup__input_type_link">
          <span class="popup__input-error" id="avatar-link-input-error"></span>
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_delete">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
        <button type="submit" class="popup__button-submit">Да</button>
      </div>
    </div>

    <template class="element-card">
      <article class="element">
        <img src="."  alt="." class="element__image">
        <div class="element__info">
          <h2 class="element__title"></h2>
          <div class="element__like">
            <button class="element__button-like" type="button"></button>
            <div class="element__like-count"></div>
          </div>
        </div>
        <button type="button" class="element__button-delete"></button>
      </article>
    </template>
  </body>
</html>
