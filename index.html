<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="фото Жак-Ив Кусто" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/vladivostok.jpg" alt="изображение побережья во Владивостоке" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Владивосток</h2>
            <button class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/moscow.jpg" alt="изображение здания в Москве" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Москва</h2>
            <button class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" alt="изображение гор" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="изображение горы Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karabula.jpg" alt="Карабула" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Карабула</h2>
            <button class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kizhi.jpg" alt="изображение храма в Кижах" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Кижи</h2>
            <button class="element__button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button_type_close"></button>
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" placeholder="Имя">
          <input type="text" name="about" class="popup__input popup__input_type_about" value="Исследователь океана" placeholder="О себе">
          <button type="submit" class="popup__button_type_submit">Сохранить</button>
        </form>
      </div>
    </div>
  <script src="./vendor/index.js"></script>
  </body>
</html>
