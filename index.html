<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="фото Жак-Ив Кусто" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <form name="edit" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" placeholder="Имя">
          <input type="text" name="about" class="popup__input popup__input_type_about" value="Исследователь океана" placeholder="О себе">
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-add">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <form name="edit" class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
          <input type="text" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__button-submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_full-image" id="popup-image">
      <div class="popup__image-view">
        <button type="button" class="popup__button-close"></button>
        <img class="popup__image" src="#" alt="Попап картинки">
        <p class="popup__image-caption"></p>
      </div>
    </div>

    <template id="element-card">
      <article class="element">
        <img src="./images/vladivostok.jpg"  alt="изображение побережья во Владивостоке" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Владивосток</h2>
          <button class="element__button-like" type="button"></button>
        </div>
        <button type="button" class="element__button-delete"></button>
      </article>
    </template>
  <script src="./vendor/index.js"></script>
  </body>
</html>
